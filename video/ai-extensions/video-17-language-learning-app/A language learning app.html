
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Learning App</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Additional custom styles if needed */
</style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="container mx-auto p-8">
  <div class="flex justify-center mb-4">
    <div class="inline-flex rounded-md bg-blue-500 p-2">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h2a2 2 0 0 1 2 2v10m0-12v10m10 0H9m11 0h-3m4 0a2 2 0 0 1 2 2v10m0-12v10"></path></svg>
      <span class="text-white font-semibold">UN</span>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img class="w-full" src="https://via.placeholder.com/150" alt="Car">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center">CAR</div>
      </div>
    </div>

    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img class="w-full" src="https://via.placeholder.com/150" alt="Man">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center">MAN</div>
      </div>
    </div>

    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img class="w-full" src="https://via.placeholder.com/150" alt="Cat">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center">CAT</div>
      </div>
    </div>

    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img class="w-full" src="https://via.placeholder.com/150" alt="One">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2 text-center">ONE</div>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-8">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      CONTINUE
    </button>
  </div>
</div>

</body>
</html>
