<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen antialiased leading-none font-sans">
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="w-1/4 bg-white shadow overflow-hidden">
        <div class="p-4 border-b">
          <h2 class="text-lg font-semibold text-gray-900">Chats</h2>
        </div>
        <ul class="overflow-auto h-full">
          <li class="p-4 hover:bg-gray-50 cursor-pointer">
            <div class="flex justify-between">
              <span class="font-medium">Alice Freeman</span>
              <span class="text-sm text-gray-500">5 min ago</span>
            </div>
            <p class="text-sm text-gray-600">Hey, how's it going?</p>
          </li>
          <!-- More chat list items -->
        </ul>
      </div>

      <!-- Chat window -->
      <div class="w-3/4 flex flex-col">
        <!-- Chat header -->
        <div class="p-4 border-b bg-white">
          <h2 class="text-lg font-semibold text-gray-900">Alice Freeman</h2>
        </div>

        <!-- Chat messages -->
        <div class="flex-1 p-4 overflow-auto">
          <!-- Received message -->
          <div class="flex items-end mb-4">
            <div class="bg-gray-200 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
              <span class="text-sm">Hey, how's it going?</span>
            </div>
          </div>
          <!-- Sent message -->
          <div class="flex items-end justify-end mb-4">
            <div
              class="bg-blue-500 text-white rounded-lg px-4 py-2 max-w-xs lg:max-w-md"
            >
              <span class="text-sm">Not bad, just working on a project!</span>
            </div>
          </div>
          <!-- More messages -->
        </div>

        <!-- Chat input -->
        <div class="border-t p-4 bg-white">
          <div class="flex">
            <input
              type="text"
              class="w-full rounded p-2 border-gray-300"
              placeholder="Type your message..."
            />
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded ml-2"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
