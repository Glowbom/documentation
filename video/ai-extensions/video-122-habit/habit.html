<html>
<head>
<title>Habit Tracker</title>
<script type="module">
    import confetti from 'https://unpkg.com/canvas-confetti@1.6.0/dist/confetti.module.js';
    document.addEventListener('DOMContentLoaded', () => {
        const checkboxes = document.querySelectorAll('.habit-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    confetti();
                }
            });
        });

        const addHabitButton = document.getElementById('addHabitButton');
        const habitsContainer = document.getElementById('habitsContainer');
        let habitCount = 3;

        addHabitButton.addEventListener('click', () => {
                const newHabitDiv = document.createElement('div');
                newHabitDiv.classList.add('flex', 'items-center', 'py-2', 'border-b', 'border-gray-200');
                newHabitDiv.innerHTML = `
                    <input type="checkbox" class="habit-checkbox mr-2 h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="habit-name flex-1 text-gray-700" contenteditable="true">New Habit ${habitCount + 1}</span>
                `;
                habitsContainer.appendChild(newHabitDiv);
                habitCount++;
        });
    });

</script>
<style>
  .habit-name:focus {
    outline: none;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Habit Tracker</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <div id="habitsContainer">
                <div class="flex items-center py-2 border-b border-gray-200">
                    <input type="checkbox" class="habit-checkbox mr-2 h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="habit-name flex-1 text-gray-700" contenteditable="true">Exercise</span>
                </div>
                <div class="flex items-center py-2 border-b border-gray-200">
                     <input type="checkbox" class="habit-checkbox mr-2 h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="habit-name flex-1 text-gray-700" contenteditable="true">Read</span>
                </div>
                <div class="flex items-center py-2 border-b border-gray-200">
                    <input type="checkbox" class="habit-checkbox mr-2 h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="habit-name flex-1 text-gray-700" contenteditable="true">Meditate</span>
                </div>
            </div>
           <div class="mt-4">
                <button id="addHabitButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Add Habit
                </button>
           </div>
        </div>
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 Habit Tracker App</p>
        </div>
    </div>
</body>
</html>
