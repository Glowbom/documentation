<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow Puzzle Game Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles if needed */
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Menu Container -->
    <div class="flex flex-col items-center justify-center h-screen">
      <!-- Game Title -->
      <h1 class="text-4xl font-bold mb-8">
        <span class="text-red-500">GLOW</span> PUZZLE
      </h1>

      <!-- Game Image (Replace with a real image from Unsplash) -->
      <div class="mb-8">
        <img
          src="https://via.placeholder.com/150"
          alt="Glow Puzzle Image"
          class="rounded-lg"
        />
        <!-- Replace the above src with your Unsplash image URL -->
      </div>

      <!-- Menu Options -->
      <div class="flex space-x-4">
        <!-- Replace these with real images from Unsplash -->
        <div class="p-4 bg-blue-500 rounded-lg">
          <img
            src="https://via.placeholder.com/50"
            alt="Play"
            class="rounded-lg"
          />
          <!-- Replace the above src with your Unsplash image URL -->
        </div>
        <div class="p-4 bg-yellow-500 rounded-lg">
          <img
            src="https://via.placeholder.com/50"
            alt="Levels"
            class="rounded-lg"
          />
          <!-- Replace the above src with your Unsplash image URL -->
        </div>
        <div class="p-4 bg-green-500 rounded-lg">
          <img
            src="https://via.placeholder.com/50"
            alt="Settings"
            class="rounded-lg"
          />
          <!-- Replace the above src with your Unsplash image URL -->
        </div>
      </div>
    </div>
  </body>
</html>
