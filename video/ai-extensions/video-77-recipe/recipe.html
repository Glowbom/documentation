<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional custom styles if needed */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Recipe Finder</h1>
      </div>

      <div class="mb-4">
        <label for="ingredients" class="block text-lg font-medium text-gray-700"
          >Ingredients</label
        >
        <input
          type="text"
          id="ingredients"
          name="ingredients"
          class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter ingredients separated by commas"
        />
      </div>

      <div class="text-center mb-6">
        <button
          id="searchButton"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Search
        </button>
      </div>

      <div
        id="results"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Results will be inserted here by JavaScript -->
      </div>
    </div>

    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const ingredients = document
            .getElementById("ingredients")
            .value.trim();
          if (ingredients) {
            // For demonstration purposes, we'll just show placeholder images
            // In a real app, you would make an API call to get recipes based on the ingredients
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results

            // Simulate fetching recipes (here we just use placeholders)
            for (let i = 0; i < 3; i++) {
              const recipeCard = document.createElement("div");
              recipeCard.className =
                "max-w-sm rounded overflow-hidden shadow-lg bg-white";
              recipeCard.innerHTML = `
          <img class="w-full" src="https://source.unsplash.com/featured/?food,${encodeURIComponent(
            ingredients.split(",")[i] || "dish"
          )}" alt="Recipe image">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Recipe ${i + 1}</div>
            <p class="text-gray-700 text-base">
              This is a placeholder recipe description. It would be replaced with the actual recipe details fetched from an API.
            </p>
          </div>
        `;
              resultsContainer.appendChild(recipeCard);
            }
          } else {
            alert("Please enter some ingredients.");
          }
        });
    </script>
  </body>
</html>
