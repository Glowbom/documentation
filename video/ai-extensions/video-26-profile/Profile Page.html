<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional styles if needed */
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden shadow-lg my-4"
    >
      <img
        class="w-full"
        src="https://source.unsplash.com/600x400/?golden-gate"
        alt="Banner"
      />
      <div class="flex justify-center -mt-8">
        <img
          src="https://source.unsplash.com/100x100/?portrait"
          alt="Avatar"
          class="rounded-full border-solid border-white border-2 -mt-3"
        />
      </div>
      <div class="text-center px-3 pb-6 pt-2">
        <h3 class="text-black text-sm bold font-sans">Jacob Illin</h3>
        <p class="mt-2 font-sans font-light text-grey-dark">
          Founder, CEO @ Glowbom
        </p>
      </div>
      <div class="flex justify-center pb-3 text-grey-dark">
        <div class="text-center mr-3 border-r pr-3">
          <h2>Profile viewers</h2>
          <span>346</span>
        </div>
      </div>
    </div>
  </body>
</html>
