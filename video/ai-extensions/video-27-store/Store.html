<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional CSS can be placed here */
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Main container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Category Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- AM essentials delivered -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://source.unsplash.com/random/300x200?fruit"
            alt="AM Essentials"
            class="rounded-lg"
          />
          <h2 class="text-lg font-semibold mt-2">AM essentials delivered</h2>
          <p class="text-sm text-gray-600">Shop Wide Product Selection</p>
          <button
            class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
          >
            Buy now
          </button>
        </div>

        <!-- Wellness essentials under $20 -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://source.unsplash.com/random/300x200?wellness"
            alt="Wellness Essentials"
            class="rounded-lg"
          />
          <h2 class="text-lg font-semibold mt-2">
            Wellness essentials under $20, delivered fast
          </h2>
          <button
            class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
          >
            Buy now
          </button>
        </div>

        <!-- Beauty favorites -->
        <div class="bg-white p-4 rounded-lg shadow">
          <img
            src="https://source.unsplash.com/random/300x200?beauty"
            alt="Beauty Favorites"
            class="rounded-lg"
          />
          <h2 class="text-lg font-semibold mt-2">Beauty favorites</h2>
          <p class="text-sm text-gray-600">Explore Everyday Essentials</p>
          <button
            class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
          >
            Buy now
          </button>
        </div>
      </div>

      <!-- Inspired by your Wish List Section -->
      <div class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Inspired by your Wish List</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <img
            src="https://source.unsplash.com/random/200x200?camera"
            alt="Camera Lens"
            class="rounded-lg"
          />
          <img
            src="https://source.unsplash.com/random/200x200?camera"
            alt="Camera"
            class="rounded-lg"
          />
          <img
            src="https://source.unsplash.com/random/200x200?photography"
            alt="Photography Accessories"
            class="rounded-lg"
          />
          <img
            src="https://source.unsplash.com/random/200x200?lens"
            alt="Lens"
            class="rounded-lg"
          />
        </div>
        <button
          class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
        >
          See more
        </button>
      </div>
    </div>

    <script>
      // Additional JavaScript can be placed here
    </script>
  </body>
</html>
