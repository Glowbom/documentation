
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles can be added here */
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <div class="bg-white shadow rounded-lg p-4">
        <div class="flex items-center space-x-4 p-2">
            <input class="border p-2 w-full" type="text" placeholder="What's on your mind?">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Live video</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Photo/video</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Life event</button>
        </div>
        <div class="border-t mt-2 pt-2">
            <h2 class="font-bold text-lg px-2">Posts</h2>
            <div class="flex justify-between items-center px-2 pb-2">
                <div class="flex space-x-2">
                    <button id="listViewBtn" class="font-semibold text-blue-600">List view</button>
                    <button id="gridViewBtn" class="font-semibold">Grid view</button>
                </div>
                <div class="flex space-x-2">
                    <button class="font-semibold">Filters</button>
                    <button class="font-semibold">Manage posts</button>
                </div>
            </div>
            <div id="postsContainer" class="grid grid-cols-1 gap-4">
                <!-- Post 1 -->
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold">Jacob Il√≠n</h3>
                        <span class="text-sm text-gray-600">6h ago</span>
                    </div>
                    <img class="rounded-lg my-2" src="https://source.unsplash.com/random/600x400?office" alt="Office">
                    <p class="text-gray-800">Just updated my workspace with a new monitor!</p>
                </div>
                <!-- Post 2 -->
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold">Glowbom</h3>
                        <span class="text-sm text-gray-600">Apr 20</span>
                    </div>
                    <img class="rounded-lg my-2" src="https://source.unsplash.com/random/600x400?tech" alt="Tech">
                    <p class="text-gray-800">Meet Glowby, the first draw-to-code GenAI assistant for software creation.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for interactive features
    const listViewBtn = document.getElementById('listViewBtn');
    const gridViewBtn = document.getElementById('gridViewBtn');
    const postsContainer = document.getElementById('postsContainer');

    listViewBtn.addEventListener('click', () => {
        postsContainer.className = 'grid grid-cols-1 gap-4';
        listViewBtn.classList.add('text-blue-600');
        gridViewBtn.classList.remove('text-blue-600');
    });

    gridViewBtn.addEventListener('click', () => {
        postsContainer.className = 'grid grid-cols-2 gap-4';
        gridViewBtn.classList.add('text-blue-600');
        listViewBtn.classList.remove('text-blue-600');
    });
</script>

</body>
</html>
