<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional custom styles can be added here */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold text-center mb-6">Travel Planner</h1>

      <div class="mb-4">
        <label
          for="destination"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Destination:</label
        >
        <input
          type="text"
          id="destination"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your destination"
        />
      </div>

      <div class="flex gap-4 mb-4">
        <div class="w-1/2">
          <label
            for="start-date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Start Date:</label
          >
          <input
            type="date"
            id="start-date"
            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="w-1/2">
          <label
            for="end-date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >End Date:</label
          >
          <input
            type="date"
            id="end-date"
            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
      </div>

      <div class="mb-4">
        <label
          for="interests"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Interests:</label
        >
        <input
          type="text"
          id="interests"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your interests"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
        <div class="bg-white shadow-md rounded p-4">
          <h2 class="font-bold text-lg mb-2">Weather Forecast</h2>
          <p>Placeholder for weather data</p>
        </div>
        <div class="bg-white shadow-md rounded p-4">
          <h2 class="font-bold text-lg mb-2">Local Events</h2>
          <p>Placeholder for events data</p>
        </div>
        <div class="bg-white shadow-md rounded p-4">
          <h2 class="font-bold text-lg mb-2">Must-See Places</h2>
          <p>Placeholder for places data</p>
        </div>
      </div>

      <div class="bg-white shadow-md rounded p-4 mb-4">
        <h2 class="font-bold text-lg mb-2">Itinerary</h2>
        <p>Placeholder for itinerary planning</p>
      </div>

      <div class="bg-white shadow-md rounded p-4 mb-4">
        <h2 class="font-bold text-lg mb-2">Packing List</h2>
        <p>Placeholder for packing list</p>
      </div>

      <div class="bg-white shadow-md rounded p-4">
        <h2 class="font-bold text-lg mb-2">Budget Tracker</h2>
        <p>Placeholder for budget tracking</p>
      </div>
    </div>

    <script>
      // Additional JavaScript can be added here
    </script>
  </body>
</html>
