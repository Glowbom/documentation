
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Additional styles if needed */
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <div class="flex justify-center mb-4">
      <img src="https://via.placeholder.com/50x50?text=❤️" alt="Logo" class="h-12 w-12">
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">LOGIN</h2>
    <div class="space-y-4">
      <input type="text" placeholder="Email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500" />
    </div>
    <button class="w-full mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
      LOGIN
    </button>
  </div>
</body>
</html>
