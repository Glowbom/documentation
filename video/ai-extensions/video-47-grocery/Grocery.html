
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6">Grocery App</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Dynamically load items here -->
            <!-- Example of an item card -->
            <div class="bg-white rounded-lg shadow p-4">
                <img src="path_to_image" alt="Item Name" class="w-full h-32 object-cover rounded-t-lg">
                <div class="mt-2">
                    <h2 class="text-lg font-semibold">Item Name</h2>
                    <p class="text-sm text-gray-600">Item Description</p>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-lg font-bold">$Price</span>
                        <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Add to List</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for other items -->
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4">Your List</h2>
            <ul id="selectedItems" class="list-disc pl-5">
                <!-- Selected items will be listed here -->
            </ul>
            <div class="mt-4">
                <h3 class="text-lg font-semibold">Estimated Cost: <span id="estimatedCost">$0.00</span></h3>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4">Recipe Suggestions</h2>
            <div id="recipeSuggestions" class="space-y-4">
                <!-- Recipe suggestions based on selected items -->
            </div>
        </div>
    </div>

    <script>
        // You will need to add JavaScript here to handle item selection, cost estimation, and recipe suggestions.
    </script>
</body>
</html>
