<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center" style="background-image: url('https://picsum.photos/id/64/1200/800'); background-size: cover; background-position: center;">
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full">
        <form id="searchForm" class="mb-6">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="search search" class="w-full py-2 px-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-300 transition duration-300">
                <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
        <div class="flex flex-wrap gap-2 justify-center">
            <button class="bg-white hover:bg-pink-100 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-400 shadow transition duration-300 ease-in-out transform hover:scale-105">
                Search
            </button>
            <button class="bg-white hover:bg-pink-100 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-400 shadow transition duration-300 ease-in-out transform hover:scale-105">
                Consult
            </button>
            <button class="bg-white hover:bg-pink-100 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-400 shadow transition duration-300 ease-in-out transform hover:scale-105">
                Enjoy
            </button>
            <button class="bg-white hover:bg-pink-100 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-400 shadow transition duration-300 ease-in-out transform hover:scale-105">
                Lucky
            </button>
            <button id="profileBtn" class="bg-white hover:bg-pink-100 text-gray-800 font-semibold py-2 px-4 rounded-full border border-gray-400 shadow transition duration-300 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchTerm}`);
        });

        document.getElementById('profileBtn').addEventListener('click', function() {
            alert('Profile button clicked!');
        });

        const buttons = document.querySelectorAll('button:not(#profileBtn)');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                alert(`${this.textContent.trim()} function activated!`);
            });
        });
    </script>
</body>
</html>
