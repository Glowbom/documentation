<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }
        .quote-container {
            background-image: url('https://picsum.photos/1920/1080?random=1');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quote-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 70%;
        }
        .quote-text {
            font-size: 2rem;
            font-style: italic;
            color: #333;
        }
        .author {
            font-size: 1.2rem;
            color: #555;
            margin-top: 1rem;
        }
        .new-quote-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #6b7280;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .new-quote-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-box">
            <h1 class="text-3xl font-bold mb-4 text-gray-800">Quote of the Day</h1>
            <div id="quote-content">
              <p class="quote-text">"The only way to do great work is to love what you do."</p>
              <p class="author">- Steve Jobs</p>
            </div>
            <button id="new-quote" class="new-quote-button">New Quote</button>
        </div>
    </div>

<script type="module">
    import { v4 as uuidv4 } from 'https://unpkg.com/uuid@9.0.0/dist/esm-browser/index.js';
    const quoteDisplay = document.getElementById("quote-content");
    const newQuoteButton = document.getElementById("new-quote");

    const quotes = [
        { text: "The best way to predict the future is to create it.", author: "- Peter Drucker" },
        { text: "The mind is everything. What you think you become.", author: "- Buddha" },
        { text: "Life is what happens when you're busy making other plans.", author: "- John Lennon" },
        { text: "Be the change that you wish to see in the world.", author: "- Mahatma Gandhi"},
        { text: "Strive not to be a success, but rather to be of value.", author: "- Albert Einstein" },
        { text: "It always seems impossible until it's done.", author: "- Nelson Mandela" },
        { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "- Franklin D. Roosevelt"},
        { text: "Do what you can, with what you have, where you are.", author: "- Theodore Roosevelt"},
        { text: "Your time is limited, don't waste it living someone else's life.", author: "- Steve Jobs"},
        { text: "Believe you can and you're halfway there.", author: "- Theodore Roosevelt"}
    ];


    function displayQuote() {
       const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
       quoteDisplay.innerHTML = `
          <p class="quote-text">"${randomQuote.text}"</p>
          <p class="author">${randomQuote.author}</p>
       `;
      document.querySelector('.quote-container').style.backgroundImage = `url('https://picsum.photos/1920/1080?random=${uuidv4()}')`;
    }


    newQuoteButton.addEventListener('click', displayQuote);

    displayQuote();

</script>
</body>
</html>
